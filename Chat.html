<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --text-primary: #f4f4f4;
            --text-secondary: #aaaaaa;
            --border-color: #2c2c2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            background-color: var(--bg-secondary);
            border-radius: 20px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        /* Login Screen */
        #login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        #login-screen h1 {
            color: var(--accent-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: -2px;
        }

        #username-input {
            width: 100%;
            padding: 15px;
            background-color: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        #username-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        #join-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #join-btn:hover {
            background-color: var(--accent-hover);
        }

        /* Chat Interface */
        #chat-app {
            display: flex;
            width: 100%;
        }

        #users-panel {
            width: 300px;
            background-color: var(--bg-primary);
            padding: 1rem;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        #users-panel h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .user-item {
            padding: 12px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            background-color: var(--accent-color);
            transform: translateX(10px);
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #current-chat-title {
            padding: 1rem;
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            color: var(--accent-color);
        }

        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 1rem;
            padding: 12px 15px;
            border-radius: 12px;
            position: relative;
            clear: both;
        }

        .message-own {
            align-self: flex-end;
            background-color: var(--accent-color);
            color: white;
            margin-left: auto;
        }

        .message-other {
            align-self: flex-start;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        #message-input {
            display: flex;
            padding: 1rem;
            background-color: var(--bg-primary);
            border-top: 1px solid var(--border-color);
        }

        #message-text {
            flex-grow: 1;
            padding: 12px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            margin-right: 1rem;
        }

        #send-btn {
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #send-btn:hover {
            background-color: var(--accent-hover);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-enter {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-screen">
            <h1>Quantum Chat</h1>
            <input 
                type="text" 
                id="username-input" 
                placeholder="Enter your username" 
                maxlength="15"
            >
            <button id="join-btn">Enter Chat</button>
        </div>

        <div id="chat-app" style="display:none;">
            <div id="users-panel">
                <h3>Online Users</h3>
                <div id="users-list"></div>
            </div>
            
            <div id="chat-container">
                <div id="current-chat-title">Global Chat</div>
                <div id="chat-log"></div>
                <div id="message-input">
                    <input 
                        type="text" 
                        id="message-text" 
                        placeholder="Type your message..."
                    >
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    (function() {
        const loginScreen = document.getElementById('login-screen');
        const chatApp = document.getElementById('chat-app');
        const usernameInput = document.getElementById('username-input');
        const joinBtn = document.getElementById('join-btn');
        const usersList = document.getElementById('users-list');
        const chatLog = document.getElementById('chat-log');
        const messageInput = document.getElementById('message-text');
        const sendBtn = document.getElementById('send-btn');
        const currentChatTitle = document.getElementById('current-chat-title');

        let state = {
            username: null,
            users: [],
            currentRecipient: null
        };

        let ws = null;

        function addMessage(options) {
            const { 
                text, 
                author = state.username, 
                type = 'normal', 
                recipient = null 
            } = options;

            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');

            if (type === 'direct') {
                msgDiv.classList.add('message-other');
                msgDiv.textContent = `[DM] ${author}: ${text}`;
            } else if (type === 'system') {
                msgDiv.classList.add('message-other');
                msgDiv.style.fontStyle = 'italic';
                msgDiv.textContent = text;
            } else {
                msgDiv.classList.add(author === state.username ? 'message-own' : 'message-other');
                msgDiv.textContent = `${author}: ${text}`;
            }

            chatLog.appendChild(msgDiv);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function renderUsersList() {
            usersList.innerHTML = '';
            state.users
                .filter(user => user !== state.username)
                .forEach(user => {
                    const userDiv = document.createElement('div');
                    userDiv.classList.add('user-item');
                    userDiv.textContent = user;
                    userDiv.onclick = () => startDirectMessage(user);
                    usersList.appendChild(userDiv);
                });
        }

        function startDirectMessage(recipient) {
            state.currentRecipient = recipient;
            currentChatTitle.textContent = `DM: ${recipient}`;
            chatLog.innerHTML = '';
        }

        function connectWebSocket() {
            ws = new WebSocket('wss://your-railway-app.up.railway.app');

            ws.onopen = () => {
                ws.send(JSON.stringify({ 
                    type: 'join', 
                    username: state.username 
                }));
                addMessage({ text: 'Connected to Quantum Chat', type: 'system' });
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                switch(data.type) {
                    case 'user-list':
                        state.users = data.users;
                        renderUsersList();
                        break;

                    case 'chat-message':
                        if (data.author !== state.username) {
                            addMessage({ 
                                text: data.text, 
                                author: data.author 
                            });
                        }
                        break;

                    case 'direct-message':
                        if (!data.self) {
                            addMessage({
                                text: data.text,
                                author: data.from,
                                type: 'direct'
                            });
                        }
                        break;
                }
            };
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const messageData = {
                type: 'chat-message',
                text: text
            };

            if (state.currentRecipient) {
                messageData.recipient = state.currentRecipient;
                addMessage({
                    text: text,
                    type: 'direct',
                    recipient: state.currentRecipient
                });
            } else {
                addMessage({ text: text });
            }

            ws.send(JSON.stringify(messageData));
            messageInput.value = '';
        }

        joinBtn.onclick = () => {
            const username = usernameInput.value.trim();
            if (!username) {
                alert('Please enter a username');
                return;
            }

            state.username = username;
            loginScreen.classList.add('animate-enter');
            loginScreen.style.display = 'none';
            chatApp.style.display = 'flex';
            chatApp.classList.add('animate-enter');
            
            connectWebSocket();
        };

        sendBtn.onclick = sendMessage;
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    })();
    </script>
</body>
</html>
