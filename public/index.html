<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZENZCHAT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --accent-color: #ff0000;
            --text-color: #ffffff;
            --secondary-color: #1a1a1a;
            --neon-glow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-color);
        }

        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: var(--secondary-color);
            border-radius: 20px;
            box-shadow: var(--neon-glow), 0 20px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--accent-color), #000000);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--neon-glow);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: var(--text-color);
            box-shadow: var(--neon-glow);
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: var(--text-color);
            text-shadow: var(--neon-glow);
        }

        .online-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--neon-glow);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 5px #00ff00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-color);
            position: relative;
        }

        .message {
            margin-bottom: 20px;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            display: flex;
            justify-content: flex-end;
        }

        .message.other {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            box-shadow: var(--neon-glow);
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, var(--accent-color), #333333);
            color: var(--text-color);
            border-bottom-right-radius: 8px;
        }

        .message.other .message-bubble {
            background: #333333;
            color: var(--text-color);
            border-bottom-left-radius: 8px;
            border: 1px solid var(--accent-color);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .username {
            font-weight: 700;
            font-size: 14px;
            color: var(--accent-color);
            text-shadow: var(--neon-glow);
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.7;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }

        .typing-indicator {
            display: none;
            padding: 20px;
            color: #a0aec0;
            font-style: italic;
            font-size: 14px;
        }

        .typing-indicator.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-container {
            padding: 20px 30px;
            background: var(--secondary-color);
            border-top: 1px solid var(--accent-color);
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--accent-color);
            border-radius: 20px;
            font-size: 15px;
            outline: none;
            resize: none;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #1a1a1a;
            color: var(--text-color);
            max-height: 100px;
            box-shadow: var(--neon-glow);
        }

        .message-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.2);
        }

        .send-button {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--neon-glow);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 0, 0, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--neon-glow);
        }

        .connection-status.connected {
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.2);
        }

        .connection-status.disconnected {
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                height: 95vh;
                border-radius: 15px;
            }
            .message-bubble { max-width: 85%; }
            .input-container { padding: 15px 20px; }
        }

        .welcome-message {
            text-align: center;
            color: var(--text-color);
            padding: 40px 20px;
            font-size: 16px;
            line-height: 1.6;
            text-shadow: var(--neon-glow);
        }

        .welcome-message .icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
            color: var(--accent-color);
        }

        .online-users {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 250px;
            background: var(--secondary-color);
            border-radius: 10px;
            padding: 10px;
            box-shadow: var(--neon-glow);
            overflow-y: auto;
            max-height: 400px;
            display: none;
        }

        .online-users.active {
            display: block;
        }

        .online-user {
            display: flex;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
        }

        .online-user:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        .online-user .dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 5px #00ff00;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }

        .modal-content {
            background-color: var(--secondary-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--accent-color);
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: var(--neon-glow);
            text-align: center;
        }

        .modal-input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid var(--accent-color);
            background: #1a1a1a;
            color: var(--text-color);
            border-radius: 5px;
            font-family: inherit;
        }

        .modal-button {
            background: var(--accent-color);
            color: var(--text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: var(--neon-glow);
            margin: 10px;
        }

        .settings-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .settings-button:hover {
            transform: scale(1.1);
        }

        .settings-modal .modal-content {
            width: 90%;
            max-width: 500px;
        }

        .settings-item {
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
        }

        .settings-item label {
            color: var(--text-color);
            font-size: 14px;
        }

        .settings-item select, 
        .settings-item input[type="number"] {
            background: #1a1a1a;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="connection-status disconnected" id="connectionStatus">Connecting...</div>
        
        <div class="chat-header">
            <div class="header-left">
                <div class="app-icon">💬</div>
                <h1 class="header-title">ZENZCHAT</h1>
            </div>
            <div class="online-count" id="onlineCountContainer">
                <div class="online-dot"></div>
                <span id="onlineCount">0 online</span>
            </div>
            <button class="settings-button" id="settingsButton">⚙️</button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="welcome-message">
                <span class="icon">🎉</span>
                <strong>Welcome to ZENZCHAT!</strong><br>
                Enter your name in the popup and start chatting.
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator"></div>

        <div class="input-container">
            <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1" disabled></textarea>
            <button class="send-button" id="sendButton" disabled>
                <span>📤</span>
            </button>
        </div>

        <div class="online-users" id="onlineUsers"></div>
    </div>

    <!-- Username Modal -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Username</h2>
            <input type="text" class="modal-input" id="modalUsernameInput" placeholder="Your name" maxlength="20">
            <button class="modal-button" id="submitUsername">Join Chat</button>
            <p id="usernameError" style="color: red; display: none; margin-top: 10px;">Username is taken or invalid. Please try another.</p>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal settings-modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="settings-item">
                <label>Theme Color:</label>
                <select id="themeSelect">
                    <option value="red">Black & Red</option>
                    <option value="green">Black & Green</option>
                    <option value="blue">Black & Blue</option>
                </select>
            </div>
            <div class="settings-item">
                <label>Font Size:</label>
                <select id="fontSizeSelect">
                    <option value="14px">Small</option>
                    <option value="15px">Medium</option>
                    <option value="16px">Large</option>
                </select>
            </div>
            <div class="settings-item">
                <label>Notification Sounds:</label>
                <input type="checkbox" id="soundsToggle" checked>
            </div>
            <div class="settings-item">
                <label>Auto Scroll:</label>
                <input type="checkbox" id="autoScrollToggle" checked>
            </div>
            <div class="settings-item">
                <label>Message Preview Length:</label>
                <input type="number" id="previewLength" value="100" min="50" max="300">
            </div>
            <button class="modal-button" id="saveSettings">Save Settings</button>
            <button class="modal-button" id="closeSettings" style="background: #666;">Close</button>
        </div>
    </div>

    <script>
        let socket;
        let currentUsername = '';
        let typingTimer;
        let isTyping = false;
        let settings = {
            theme: 'red',
            fontSize: '15px',
            sounds: true,
            autoScroll: true,
            previewLength: 100
        };

        // Load settings from memory (no localStorage)
        function loadSettings() {
            applySettings();
        }

        function applySettings() {
            const colors = {
                red: '#ff0000',
                green: '#00ff00',
                blue: '#0080ff'
            };
            document.documentElement.style.setProperty('--accent-color', colors[settings.theme] || '#ff0000');
            
            const messageTexts = document.querySelectorAll('.message-text');
            messageTexts.forEach(el => el.style.fontSize = settings.fontSize);
        }

        function initSocket() {
            try {
                socket = io();

                socket.on('connect', () => {
                    console.log('Connected to server');
                    updateConnectionStatus(true);
                });

                socket.on('connect_error', (error) => {
                    console.error('Connection error:', error);
                    updateConnectionStatus(false);
                    setTimeout(() => {
                        if (socket && !socket.connected) {
                            socket.connect();
                        }
                    }, 2000);
                });

                socket.on('disconnect', (reason) => {
                    console.log('Disconnected:', reason);
                    updateConnectionStatus(false);
                });

                socket.on('message', (data) => {
                    displayMessage(data.username, data.message, data.timestamp, data.username === currentUsername);
                    if (settings.sounds && data.username !== currentUsername) {
                        playNotificationSound();
                    }
                });

                socket.on('userCount', (count) => {
                    document.getElementById('onlineCount').textContent = `${count} online`;
                });

                socket.on('userList', (users) => {
                    updateOnlineUsers(users);
                });

                socket.on('userTyping', (data) => {
                    if (data.username !== currentUsername) {
                        showTypingIndicator(data.username);
                    }
                });

                socket.on('userStoppedTyping', (data) => {
                    if (data.username !== currentUsername) {
                        hideTypingIndicator();
                    }
                });

                socket.on('username_taken', () => {
                    document.getElementById('usernameError').style.display = 'block';
                });

                socket.on('joined', () => {
                    document.getElementById('usernameModal').style.display = 'none';
                    document.getElementById('sendButton').disabled = false;
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('messageInput').focus();
                });

            } catch (error) {
                console.error('Socket initialization error:', error);
                updateConnectionStatus(false);
            }
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = 'Connected';
                status.className = 'connection-status connected';
            } else {
                status.textContent = 'Disconnected';
                status.className = 'connection-status disconnected';
            }
        }

        function displayMessage(username, message, timestamp, isOwn) {
            const messagesContainer = document.getElementById('messagesContainer');
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageElement = document.createElement('div');
            messageElement.className = `message ${isOwn ? 'own' : 'other'}`;

            const time = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // Sanitize message content to prevent XSS
            const sanitizedMessage = message.replace(/[<>]/g, (match) => match === '<' ? '&lt;' : '&gt;');
            const displayMessage = sanitizedMessage.length > settings.previewLength 
                ? sanitizedMessage.slice(0, settings.previewLength) + '...' 
                : sanitizedMessage;

            messageElement.innerHTML = `
                <div class="message-bubble">
                    <div class="message-header">
                        <span class="username">${username}</span>
                        <span class="timestamp">${time}</span>
                    </div>
                    <div class="message-text" style="font-size: ${settings.fontSize}">${displayMessage}</div>
                </div>
            `;

            messagesContainer.appendChild(messageElement);
            
            if (settings.autoScroll) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function showTypingIndicator(username) {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `${username} is typing...`;
            indicator.className = 'typing-indicator active';
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.className = 'typing-indicator';
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !socket || !socket.connected) {
                return;
            }

            socket.emit('message', {
                username: currentUsername,
                message: message,
                timestamp: Date.now()
            });

            messageInput.value = '';
            updateSendButton();
            autoResizeTextarea();

            if (isTyping) {
                socket.emit('stopTyping', { username: currentUsername });
                isTyping = false;
            }
        }

        function updateSendButton() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const hasMessage = messageInput.value.trim().length > 0;
            const isConnected = socket && socket.connected;
            sendButton.disabled = !hasMessage || !isConnected;
        }

        function autoResizeTextarea() {
            const messageInput = document.getElementById('messageInput');
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        }

        function handleTyping() {
            if (!socket || !socket.connected) return;
            
            if (!isTyping) {
                socket.emit('typing', { username: currentUsername });
                isTyping = true;
            }
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                if (socket && socket.connected) {
                    socket.emit('stopTyping', { username: currentUsername });
                }
                isTyping = false;
            }, 1000);
        }

        function updateOnlineUsers(users) {
            const onlineUsers = document.getElementById('onlineUsers');
            onlineUsers.innerHTML = '';
            
            users.forEach(user => {
                if (user !== currentUsername) {
                    const userElement = document.createElement('div');
                    userElement.className = 'online-user';
                    userElement.innerHTML = `
                        <div class="dot"></div>
                        <span>${user}</span>
                    `;
                    onlineUsers.appendChild(userElement);
                }
            });
        }

        function playNotificationSound() {
            // Simple beep sound using Web Audio API
            if (settings.sounds) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
