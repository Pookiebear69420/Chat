version: '3.8'

services:
  websocket-server:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: quantum-chat-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
